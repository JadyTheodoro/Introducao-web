<!DOCTYPE html>
<head>
    <title>Formulário de pesquisa de Satisfação</title>
</head>

<body>
    <h1>Pesquisa de Satisfação</h1>
    <form method="post" action="processar-pesquisa.html">
        <section>
            <h2>Dados Pessoais</h2>
            <p>
                <label for="Nome">Nome</label>
                <input type="text"  id="none"/>
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email"  id="email"/>
            </p>

            <p>
                <label for="Telefone">Telefone</label>
                <input type="tel"  id="Telefone"/>
            </p>

        </section>
 

        <section>
            <h2>Dados de pesquisa</h2>
            <p>
                Em uma escala de 1 a 5, avalia o nível de atendimento prestado, sendo 5 "Perfeito":
                <input type="radio" id="1" name="nível-atendimento" />
                <label for="1">1</label>
    
                <input type="radio" id="2" name="nível-atendimento" />
                <label for="2">2</label>
    
                <input type="radio" id="3" name="nível-atendimento" />
                <label for="3">3</label>
    
                <input type="radio" id="4" name="nível-atendimento" />
                <label for="4">4</label>
    
                <input type="radio" id="5" name="nível-atendimento" />
                <label for="5">5</label>
            </p>

            <p>
                Em uma escala de 1 a 5, avalia o nível de satisafação com a resolução do problema, sendo 5 "Perfeito":
                <input type="radio" id="1" name="nível-resolucao" />
                <label for="1">1</label>
    
                <input type="radio" id="2" name="nível-resolucao" />
                <label for="2">2</label>
    
                <input type="radio" id="3" name="nível-resolucao" />
                <label for="3">3</label>
    
                <input type="radio" id="4" name="nível-resolucao" />
                <label for="4">4</label>
    
                <input type="radio" id="5" name="nível-resolucao" />
                <label for="5">5</label>
            </p>
    
            <p>
                <label for="departamento">Departamento de atendimento</label>
                <select>
                    <option>Logística</option>
                    <option>Call Center</option>
                    <option>Recursos Humanos</option>
                    <option>Financeiro</option>
                    <option>Comercial</option>
                </select>
            </p>

            <p>
                <input type="checkbox" id="compartilhar-dados" />
                <label for="compartilhar-dados">Autorizo o compartilhamento de informações com terceiros.</label>
            </p>
        </section>
        <input type="submit" value="Enviar" />
    </form>
</body>
